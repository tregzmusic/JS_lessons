<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Число 10 складываем с числом 10 = 20
  2. 20 + строка '10' - разные типы, поэтому произойдет конкатенация,
  получим 2010
  */
  console.log(10 + 10 + "10")

  /*
  1. Складываем 10 + строка '10', результат '1010' - строка
  2. Складываем строку '1010' + число 10 - так как разные типы, то
  произойдет конкатенация, получим '101010'
  */
  console.log(10 + "10" + 10)

  /*
  1. 10 + 10 числа = 20
  2. Перед строкой +, что превратит строку в число, 
  20 + 10 = 30
  */

  console.log(10 + 10 + +"10")

  /*
  1. Перед делением строит минус, что пустую строку преватит в число -0
  2. 10 / -0, получим число -Infinity
  3. в console.log выводим число -Infinity
  */
  console.log(10 / -"")

  /*
  1. Перед делением стоит + строка '2,5', но вместо точки стоит запятая, 
  поэтому JS не сможет превратит строку в число
  2. 10 / NaN = Nan
  3. С помощью conslole.log выводим NaN
  */ 
  console.log(10 / +"2,5")
</script>
</body>
</html>
